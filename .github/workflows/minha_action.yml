name: minha-action-github
run-name: ${{ github.actor }} esta comecando no github actions

on: 
  push:
    branches:
      - test
    
jobs:
  ver-versao-bats:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"

      - run: npm install -g bats

      - run: bats -v


